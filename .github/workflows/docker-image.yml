name: DockerImageCI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build with maven
      run: |
        mvn -e -B package --file pom.xml -Dskiptests
    - name: Login to Artifactory
      uses: docker/login-action@v1
      with:
        registry: clouddsein.jfrog.io/docker-local
        username: ${{ secrets.ARTIFACTORY_USERNAME }}
        password: ${{ secrets.ARTIFACTORY_TOKEN }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
         push: true
         tags: |
            clouddsein.jfrog.io/docker-local/docker-test:${{ github.sha }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Setup JFrog CLI
      # You may pin to the exact commit or the version.
      # uses: jfrog/setup-jfrog-cli@128e747d1ab49209bace59204fee2ddb98fd05b1
      uses: jfrog/setup-jfrog-cli@v2.3.0
      env:
        JF_ENV: ${{ secrets.HARISH_CLI_GITHUB_ACTIONS_SAAS }}
        buildInfo.env.publisher.publishArtifacts: true
        buildInfo.env.publisher.publishBuildInfo: true
    - run: |
        echo "clouddsein.jfrog.io/docker-local/docker-test:${{ github.sha }}@${{ steps.docker_build.outputs.digest }}" > image-file-details
    - run: |
        jf rt bdc clouddsein.jfrog.io/docker-local/docker-local --image-file image-file-details
    - run: |     
        jf rt bp
    - run: |    
        jf bs --fail=false
    - run: |    
        echo "artifactory buil info gathering complete"
    - name: analyse with Xray
      run: |
        docker images
        jd docker scan clouddsein.jfrog.io/docker-local/docker-test:${{ github.sha }}
        jf rt bs --fail
